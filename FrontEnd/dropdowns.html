<html>
<body>
<select id='operatorDropdown' onchange='change_dropdown()'>
<option value='Arriva'>Arriva</option>
<option value='Independents'>Independents</option>
</select>
<select id='regionDropdown'>
</select>
<script>
function change_dropdown() {
var selectedValue = document.getElementById('operatorDropdown').value;
var regionDropdown = document.getElementById('regionDropdown');
regionDropdown.innerHTML = '';
if (selectedValue === 'Arriva') {
var option = document.createElement('option');
option.value = 'Chirk';
option.text = 'Chirk';
regionDropdown.add(option);
var option = document.createElement('option');
option.value = 'London';
option.text = 'London';
regionDropdown.add(option);
var option = document.createElement('option');
option.value = 'Midlands';
option.text = 'Midlands';
regionDropdown.add(option);
}
if (selectedValue === 'Independents') {
var option = document.createElement('option');
option.value = 'Abelio';
option.text = 'Abelio';
regionDropdown.add(option);
var option = document.createElement('option');
option.value = 'Select';
option.text = 'Select';
regionDropdown.add(option);
}
}
</script>
</body>
</html>
