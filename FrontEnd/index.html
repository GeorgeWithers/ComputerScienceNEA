<!DOCTYPE html>
<html>

<head>
    <style>
        /* CSS for image */
        img {
            float: left;
            width: 50%;
            height: auto;
        }

        /* CSS for caption */
        figcaption {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* CSS for buttons */
        button {
            float: right;
            width: 30%;
            height: 50px;
            margin: 10px;
            font-size: 20px;
        }

        /* CSS for table */
        table {
            float: right;
            width: 50%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <figure>
        <img src="image.jpg" alt="Image">
        <figcaption>Spot of the week</figcaption>
    </figure>

    <button>A</button>
    <button>B</button>
    <button>C</button>

    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>
</body>

</html>
